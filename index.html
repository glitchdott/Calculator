<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js"></script>
</head>
<body>
  <div class="title">Calculator<span>beta</span></div>
  <div class="calculator">
    <div class="input" id="input">0</div>
    <div class="btn operator">&plus;</div>
    <div class="btn operator">&minus;</div>
    <div class="btn operator">&times;</div>
    <div class="btn operator">&divide;</div>
    <div class="btn number">7</div>
    <div class="btn number">8</div>
    <div class="btn number">9</div>
    <div class="btn equal">&equals;</div>
    <div class="btn number">4</div>
    <div class="btn number">5</div>
    <div class="btn number">6</div>
    <div class="btn number">1</div>
    <div class="btn number">2</div>
    <div class="btn number">3</div>
    <div class="btn number">0</div>
    <div class="btn number">.</div>
    <div class="btn clear">C</div>
  </div>
  <div class="footer">Made with â™¥ by Min in ChiangMai</div>
</body>
</html>
